<div class="input-group">
    <label [for]="label">{{ label }}</label>
    <input
            [id]="label"
            [type]="type"
            [name]="label"
            [placeholder]="placeholder"
            [value]="value"
            (input)="onInput($event)"
            (blur)="onBlur()"
            [class.invalid]="isInvalid()"
    />
    @if (isInvalid()) {
        @if (errors()?.required && !value) {
            <span>This field is required.</span>
        } @else if (errors()?.minlength) {
            <span>Minimum length is {{ errors()?.minlength?.requiredLength }}.</span>
        } @else if (errors()?.maxlength) {
            <span>Maximum length is {{ errors()?.maxlength?.requiredLength }}.</span>
        }
    }
</div>
