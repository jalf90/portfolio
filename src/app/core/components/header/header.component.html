<header>
    <nav>
        @for (item of menuItems; track item.id) {
            <a [href]="item.url">
                <fa-icon [icon]="item.icon"/>
                {{ item.name }}
            </a>
        }
    </nav>
    <app-avatar/>
    <ul>
        @for (language of languagesList; track language.id) {
            <li (click)="translationService.switchLanguage(language.code)">{{ language.name }}</li>
        }
    </ul>
</header>
