<header>
    <nav>
        @for (item of menuItems; track item.id) {
            <a [href]="item.url">
                <fa-icon [icon]="item.icon"/>
                {{ item.name }}
            </a>
        }
    </nav>
    <div class="flex">
        <app-avatar/>
        <app-theme-switcher></app-theme-switcher>
        <app-menu [menuItems]="languagesList"
                  (menuItemClick)="handleMenuItemClick($event)">{{ 'language' | translate }}
        </app-menu>
    </div>
</header>
